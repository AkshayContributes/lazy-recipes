<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Recipes</title>
    <style>
        /* Reset default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Navigation styles */
        nav {
            background-color: #444;
            text-align: center;
            padding: 0.5rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Content styles */
        main {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lazy Recipes</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./recipes/egg-sandwich.html">Egg Sandwich</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>
    <main>
        <!-- Add your recipe content here -->
    </main>
</body>
</html>
